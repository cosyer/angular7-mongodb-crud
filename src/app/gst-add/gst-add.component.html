<div class="card">
  <div class="card-body">
    <div
      class="alert alert-success alert-dismissible"
      role="alert"
      [hidden]="!showSuccessTip"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span></button
      >创建成功
    </div>
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Person Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="person_name"
          #person_name
        />
      </div>
      <div
        *ngIf="
          angForm.controls['person_name'].invalid &&
          (angForm.controls['person_name'].dirty ||
            angForm.controls['person_name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['person_name'].errors.minlength">
          min length is 3
        </div>
        <div *ngIf="angForm.controls['person_name'].errors.maxlength">
          max length is 10
        </div>
        <div *ngIf="angForm.controls['person_name'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Business Name </label>
        <input
          type="text"
          class="form-control"
          formControlName="business_name"
          #business_name
        />
      </div>
      <div
        *ngIf="
          angForm.controls['business_name'].invalid &&
          (angForm.controls['business_name'].dirty ||
            angForm.controls['business_name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['business_name'].errors.required">
          Person Business is required.
        </div>
        <p [hidden]="!angForm.hasError('required', 'business_name')">必填项</p>
      </div>
      <div class="form-group">
        <label class="col-md-4">Business GST Number </label>
        <input
          type="text"
          class="form-control"
          formControlName="business_gst_number"
          #business_gst_number
        />
      </div>
      <div
        *ngIf="
          angForm.controls['business_gst_number'].invalid &&
          (angForm.controls['business_gst_number'].dirty ||
            angForm.controls['business_gst_number'].touched)
        "
        class="alert alert-danger"
      >
        {{ angForm.controls["business_gst_number"].errors.value?.info }}
        <p [hidden]="!angForm.hasError('value', 'business_gst_number')">
          {{ angForm.getError("value", "business_gst_number")?.info }}
        </p>
        <div *ngIf="angForm.controls['business_gst_number'].errors.required">
          Business GST Number is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="
            addBusiness(
              person_name.value,
              business_name.value,
              business_gst_number.value
            )
          "
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary"
        >
          Add Business
        </button>
      </div>
    </form>
  </div>
</div>
